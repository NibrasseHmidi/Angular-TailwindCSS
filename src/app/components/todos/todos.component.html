<div class="flex flex-col items-center justify-center p-8 ">
  <form (submit)="addTodo()" >
    <input type="text" name="inputTodo" placeholder="Enter todo ..."
    class="bg-zinc-300 p-3 "
    [(ngModel)]="inputTodo"
    >
    <input type="submit" value="Add Todo" class="mb-8 bg-sky-800 p-3 h-2/4 text-white">
  </form>
<div  *ngFor="let todo of todos ; let i=index;" class="w-2/4 todo {{(todo.completed?'done': '')}}">

<div class="id">{{i}}</div>
<div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
<button class="py-2 px-4  border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-800" (click)="deleteTodo(i)">Remove</button>
</div>
</div>
